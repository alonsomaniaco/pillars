<input type="text" name="{{datepickerName}}" ng-model="value" class="ng-hide"/>

<div class="inputsline">
	<label>Date</label>
	<input type="text" ng-model="calendar.selection.year" ng-change="setDate()" placeholder="Year" class="date-year"/>
	<div class="select date-month">
		<select ng-model="calendar.selection.month" ng-change="setDate()">
			<option ng-repeat="(mk, m) in localeDateTime.MONTH" value="{{mk}}">{{m}}</option>
		</select>
		<span class="select-focus"></span>
	</div>
	<input type="text" ng-model="calendar.selection.date" ng-change="setDate()" placeholder="Date" class="date-date"/>
	<button ng-click="clearDate()" class="date-clear">Clear</button>
</div>

<div class="inputsline">
	<label>Time</label>
	<input type="text" ng-model="calendar.selection.hours" ng-change="setDate()" placeholder="H" class="time-hours"/>
	<label>:</label>
	<input type="text" ng-model="calendar.selection.minutes" ng-change="setDate()" placeholder="M" class="time-minutes"/>
	<label>{{calendar.tz}}</label>
</div>

<div class="calendar">
	<table>
		<thead>
			<tr class="calendar-header">
				<th colspan="7">
					<span class="calendar-month">
						<span ng-click="calendar.prevMonth()" class="prev"></span>
						<span class="name">{{localeDateTime.MONTH[calendar.month]}}</span>
						<span ng-click="calendar.nextMonth()" class="next"></span>
					</span>
					<span class="calendar-year">
						<span ng-click="calendar.prevYear()" class="prev"></span>
						<span class="name">{{calendar.year}}</span>
						<span ng-click="calendar.nextYear()" class="next"></span>
					</span>
				</th>
			</tr>
			<tr class="calendar-week">
				<th ng-repeat="wd in calendar.weekformat">{{localeDateTime.SHORTDAY[wd]}}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(wk, w) in calendar.days" class="calendar-days">
				<td ng-repeat="(dk, d) in w" ng-click="selectDate(d)" ng-class="{'selected':calendar.isSelection(d),'today':calendar.isToday(d),'out':d.month!=calendar.month}">{{d.date}}</td>
			</tr>
		</tbody>
	</table>
</div>
