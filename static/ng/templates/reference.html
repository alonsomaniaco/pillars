<div class="reference">
	<div class="inputaddons">
		<div class="addon">
			<label><span class="fa fa-search"></span></label>
		</div>
		<input type="text" ng-change="showList()" placeholder="Buscar" ng-model="crudListLoader.filter">
		<div class="addon dropdown-toggle-hover dropdown-toggle-full">
			<button type="button"></button>
			<ul class="dropdown dropdown-right panel references" scroll-end="apiList.next()" scroll-end-margin="50">
				<li ng-repeat="(lk, l) in apiList.list" ng-click="addReference(l)" ng-class="{'selected':set.indexOf(l._id)>=0}">
					<div ng-show="l._img" class="_img ng-hide"><img ng-src="{{l._img.path}}"/></div>
					<ul class="props">
						<li ng-repeat="(vk,v) in l" class="prop-{{vk}}"><strong>{{vk}}</strong><span>{{v}}</span></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<ul class="selection">
		<li ng-repeat="(lk, l) in references">
			<div ng-show="l._img" class="_img ng-hide"><img ng-src="{{l._img.path}}"/></div>
			<ul class="props">
				<li ng-repeat="(vk,v) in l" class="propierty-{{vk}}"><strong>{{vk}}</strong><span>{{v}}</span></li>
			</ul>
			<div class="controls">
				<button type="button" ng-click="removeReference(l)" class="remove"><span class="fa fa-times"></span> Eliminar</button>
				<div class="select sort">
					<select ng-model="sorts[lk]" ng-change="moveReference(lk)" ng-options="ork as ork*1+1 for (ork, ore) in references"></select>
					<span class="select-focus"></span>
				</div>
			</div>
		</li>
	</ul>
